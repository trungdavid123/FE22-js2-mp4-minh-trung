<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.d89f266d.css">
    <script src="/app.c61986b1.js" defer=""></script>
    <title>Calculator YC</title>
<script src="/style.d89f266d.js"></script></head>

<body>
    <div class="w-full flex items-center h-30 bg-slate-500">
        <img class="nav__logo mb-3" src="/logo.5f25a564.svg" alt="logo YC">
    </div>
    <div class="flex items-center justify-center h-[100vh]">
        <div class="w-[400px] h-[500px] flex-col flex gap-2">
            <div class="border-solid border-slate-400 border-2 rounded-md flex flex-wrap justify-end items-center px-2">
                <div class="display-box text-black text-2xl font-normal h-auto break-all min-h-[70px] flex items-center">
                    <p class="previous-value"></p>
                    <p class="current-value"></p>
                </div>
            </div>
            <div class="h-full grid grid-cols-4 gap-1">
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer col-span-2">
                    <button>AC</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>DEL</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>/</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>1</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>2</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>3</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>*</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>4</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>5</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>6</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>+</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>7</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>8</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>9</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md cursor-pointer">
                    <button>-</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md col-span-2 cursor-pointer ">
                    <button>0</button>
                </div>
                <div class="bg-slate-400 flex items-center justify-center p-3 rounded-md col-span-2 cursor-pointer">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
